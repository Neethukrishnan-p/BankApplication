<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bankapp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);margin-left: 20px;"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <a routerLink="/transactions" style="margin-left: 800px;">Transaction History</a>
    <button class="btn btn-info" (click)="logout()">Log Out</button>
    <span class="quote text-light">Giving you freedom...</span>
  </nav>
  <h1 style="color: aliceblue;margin-left: 20px;">Welcome {{user}}</h1>
  <!-- <app-animation></app-animation> -->
  

  <div class="container mt-3">
    <div class="row">
      <!-- <div class="d-flex justify-content-center h-50"> -->
      <div class="col-md-6" style="margin-top: 5%;">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Deposit</h3>

          </div>
          <div class="card-body">
            <form [formGroup]="depositForm" (ngSubmit)="deposit()">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <!--(change)="acnoChange($event)" => #acno-->
                <input type="text" name="acno" formControlName="acno" class="form-control" placeholder="account number"
                  id="dashboard_uname" required>

              </div>
              <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors"
                style="color: red;">
                Invalid Account Number</div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="pswd" formControlName="pswd" class="form-control" placeholder="password"
                  id="login_password" required>
              </div>
              <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors"
                style="color: red;">
                Invalid Password</div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <!--(change)="acnoChange($event)" => #acno-->
                <input type="text" name="amt" formControlName="amt" class="form-control" placeholder="amount" id="amt"
                  required>

              </div>
              <div *ngIf="this.depositForm.get('amt')?.touched&&this.depositForm.get('amt')?.errors"
                style="color: red;">
                Invalid Account Number</div>
              <div class="form-group">
                <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%">
              </div>
            </form>
          </div>
      </div>
    </div>


    <div class="col-md-6" style="margin-top: 5%;">
      <!-- <div class="d-flex justify-content-center h-50"> -->
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Withdraw</h3>

          </div>
          <div class="card-body">
            <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <!--(change)="acnoChange($event)" => #acno-->
                <input type="text" name="acno1" formControlName="acno1" class="form-control"
                  placeholder="account number" id="dashboard_uname1" required>

              </div>
              <div *ngIf="this.withdrawForm.get('acno1')?.touched&&this.withdrawForm.get('acno1')?.errors"
                style="color: red;">
                Invalid Account Number</div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="pswd1" formControlName="pswd1" class="form-control" placeholder="password"
                  id="login_password1" required>
              </div>
              <div *ngIf="this.withdrawForm.get('pswd1')?.touched&&this.withdrawForm.get('pswd1')?.errors"
                style="color: red;">
                Invalid Password</div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <!--(change)="acnoChange($event)" => #acno-->
                <input type="text" name="amt1" formControlName="amt1" class="form-control" placeholder="amount"
                  id="amt1" required>

              </div>
              <div *ngIf="this.withdrawForm.get('amt1')?.touched&&this.withdrawForm.get('amt1')?.errors"
                style="color: red;">
                Invalid Account Number</div>
              <div class="form-group">
                <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%">
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
