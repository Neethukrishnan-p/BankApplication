<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bankapp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand  "href="#" style="color:rgb(85, 98, 237); font-size: x-large;margin-left: 20px;"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <h4 style="color: aliceblue;">{{aim}}</h4>
  </nav>


  <div class="container col-md-12 mt-0" id="container-card">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Sign In</h3>

          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <!--(change)="acnoChange($event)" => #acno-->
                <input type="text" name="acno" formControlName="acno" class="form-control" [placeholder]="accnum"
                  id="login_accno" required>

              </div>
              <div *ngIf="this.loginForm.get('acno')?.touched&&this.loginForm.get('acno')?.errors" style="color: red;">
                Invalid
                Account Number</div>

              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="pswd" formControlName="pswd" class="form-control" [placeholder]="passwrd"
                  id="login_password" required>
              </div>
              <div *ngIf="this.loginForm.get('pswd')?.touched&&this.loginForm.get('pswd')?.errors" style="color: red;">
                Invalid
                Password</div>
              <div class="form-group">
                <input type="submit" value="Login" class="btn float-right login_btn " style="width:50%">
              </div>
            </form>
          </div>
          <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
        </div>
      </div>
      </div>
      </div>
</body>

</html>
